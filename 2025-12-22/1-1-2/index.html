<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>두 번째 JS</h1>
    <script>
      const myName = "이민우"; // 고정
      let myAge = "26"; // 변경 가능
      let status = "공부중";
      {
        let password = 1234;
        console.log("{secret:", password, "}"); //출력 됨
      }
      // console.log(secret);    // 에러
      console.log("이름:", myName);
      console.log("제 나이는 " + myAge + "살입니다.");

      console.log("이름:", myName, "나이:", myAge, "상태:", status);
    </script>
  </body>
