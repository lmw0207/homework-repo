<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <h1>클로저로 카운터 모듈 만들기</h1>
    <script>
      function createCounter() {
        let count = 0;
        return {
          increment() {
            count++;
            return count;
          },
          decrement() {
            count--;
            return count;
          },
          getValue() {
            return count;
          },
          reset() {
            count = 0;
            return count;
          },
        };
      }
      const count1 = createCounter();
      const count2 = createCounter();

      console.log(count1.increment());
      console.log(count2.increment());
    </script>
  </body>
</html>
