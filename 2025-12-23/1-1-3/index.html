<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>3번째 JS</h1>
    <script>
      let username = "이민우";
      let age = 26;
      let isStudent = true;
      let hobby = ["유튜브 시청,", "게임"];
      let emptyval = null;

      console.log(typeof username);
      console.log(typeof age);
      console.log(typeof isStudent);
      console.log(typeof hobby);
      console.log(typeof emptyval); //object로 출력이 된다.

      let status = age >= 18 ? "성인" : "미성년자";
      console.log("제 신분은 " + status + "입니다.");
    </script>
  </body>
</html>
