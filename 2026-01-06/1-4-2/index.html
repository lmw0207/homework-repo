    <script>
      const defaultSettings = {
        theme: "blue",
        showSidebar: true,
      };

      // 1. 설정 병합 함수
      const updateSettings = (userSettings) =>
        // 수동 병합 (복잡함)
        ({ ...defaultSettings, ...userSettings });

      // 2. 결과 출력
      const { theme } = updateSettings({ theme: "dark" });
      console.log(`테마: ${theme}`);
    </script>
