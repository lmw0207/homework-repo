<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      쇼핑몰 데이터 파이프라인
      <script>
        const products = [
          { name: "Mouse", price: 50000, stock: 10 },
          { name: "Key", price: 15000, stock: 0 },
          { name: "Monitor", price: 400000, stock: 5 },
          { name: "Speaker", price: 80000, stock: 0 },
        ];

        const result = products
          .filter((p) => p.stock > 0)
          .map((p) => ({
            ...p,
            saletPrice: p.price - p.price * 0.1,
          }))
          .sort((a, b) => a.saletPrice - b.saletPrice);

        console.log(result); // stock > 0, 할인 10%, 오름차순 정렬
        console.log(products); // 원본
      </script>
    </h1>
  </body>
</html>
