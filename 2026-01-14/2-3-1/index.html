<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>약수 구하기 함수 작성하기</h1>
    <script>
      const n = 144;
      function getDivisors(n) {
        const result = [];
        for (let i = 1; i <= n; i++) {
          if (n % i === 0) result.push(i);
        }
        return result;
      }
      function countDivisors(n) {
        return getDivisors(n).length;
      }
      function sumDivisors(n) {
        return getDivisors(n).reduce((arr, cur) => arr + cur, 0);
      }
      console.log(`${n}의 약수 = [${getDivisors(n).join(", ")}]`);
      console.log(`${n}의 약수 개수 = [${countDivisors(n)}개]`);
      console.log(`${n}의 약수 합계 = [${sumDivisors(n)}]`);
    </script>
  </body>
</html>
