<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>사칙연산 수행하는 계산기 JS</h2>
    <script>
      function calculate(a, b, operator = "+") {
        switch (operator) {
          case "+":
            return a + b;
            break;
          case "-":
            return a - b;
            break;
          case "*":
            return a * b;
            break;
          case "/":
            if (b === 0) {
              return "0으로 나눌 수 없습니다";
            }
            return a / b;
            break;
          default:
            return "잘못된 연산자";
        }
      }
      console.log(calculate(10, 5, "+"));
      console.log(calculate(10, 5, "-"));
      console.log(calculate(10, 5, "/"));
      console.log(calculate(10, 5, "*"));

      console.log(calculate(10, 0, "/")); // "0으로 나눌 수 없습니다"
      console.log(calculate(10, 5, "%")); // "잘못된 연산자"
    </script>
  </body>
</html>
