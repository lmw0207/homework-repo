<html lang="ko">

  <body>
    <h1>학생 정보 객체 관리하기</h1>
    <script>
      // 객체 생성
      const info = {
        name: "홍길동",
        age: 18,
        scores: {
          math: 60,
          english: 75,
        },
      };
      console.log("1. 학생 객체: ", { info });
      console.log(info.scores.math);

      // 동적 접근
      // const key = "name";
      function getProperty(obj, key) {
        return obj[key];
      }
      // console.log(info[key]);
      console.log("2. 동적 접근(name): ", getProperty(info, "name"));

      // 평균
      //  function getAverage (obj){
      //   const math
      //  }

      // 깊은 복사
      const copy1 = JSON.parse(JSON.stringify(info));
      copy1.scores.math = 75;
      console.log(copy1.scores.math);
    </script>
  </body>
</html>
