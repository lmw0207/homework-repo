<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>문자열 조작 함수 만들기</h1>
    <script>
      function reverse(str) {
        return str.split("").reverse().join("");
        // split("")으로 hello를 하나씩 ""로 감싸고 = "h","e","l","l","o"
        // reverse로 뒤집고
        // join ("")으로 "o","l","l","e","h" 이 상태인 문자열을 ("")로 합친다
        // = "olleh"
      }
      console.log(reverse("hello"));

      function padThree(num) {
        return String(num).padStart(3, "0"); //앞에 0을 붙여서 3자리를 만든다는 뜻
      }
      console.log(padThree(5)); // "005" = 5니까 3자리를 맞추기 위해 앞에 0 두개

      function removeAll(str, char) {
        return str.replaceAll(char, "");
        // replace = 문자 바꾸기
      }
      console.log(removeAll("banana", "a"));
      // "a"를 "" (공백)으로 바꾸는
      // All이 있으니 "a" 전부를 공백으로 바꿔서 = "bnn"
    </script>
  </body>
</html>
