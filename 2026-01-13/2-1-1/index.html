<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>간단한 구현 문제 풀어보기</h1>
    <script>
      function sum(n) {
        // 1부터 n까지의 합을
        // 여기에 작성하세요
        let total = 0;
        for (let i = 1; i <= n; i++) {
          total += i;
        }

        return total;
      }
      function sumEven(n) {
        let total = 0;
        for (let i = 2; i <= n; i += 2) {
          total += i;
        }
        return total;
      }

      function sumOdd(n) {
        let total = 0;
        for (let i = 1; i <= n; i += 2) {
          total += i;
        }
        return total;
      }

      const answer = sum(10); // 임의의 수를 입력
      const even = sumEven(10);
      const odd = sumOdd(10);
      console.log(`1부터 10까지의 합계 : ${answer}`);
      console.log(`1부터 10까지 중 짝수들의 합계 : ${even}`);
      console.log(`1부터 10까지 중 홀수들의 합계 : ${odd}`);
    </script>
  </body>
</html>
